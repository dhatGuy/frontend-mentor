<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <img src="./images/illustration-hero.svg" alt="hero" />
        </div>
        <div class="card__content">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="card__details">
            <div class="card__subscription">
              <img src="./images/icon-music.svg" alt="music" />
              <div class="card__plan">
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="card__change">
              <p>Change</p>
            </div>
          </div>
          <div class="card__actions">
            <button type="button" class="card__button">
              Proceed to Payment
            </button>
            <button type="button" class="card__button card__button--cancel">
              Cancel Order
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        rel="noopener"
        href="https://www.frontendmentor.io?ref=dhatguy"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/dhatguy">dhatGuy</a>.
    </footer>
  </body>
</html>
