<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    /> -->
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card__image">
          <picture>
            <source media="(min-width: 768px)" srcset="./images/image-header-desktop.jpg">
            <img src="./images/image-header-mobile.jpg" alt="image" />
          </picture>
        </div>
        <div class="card__content">
          <div class="card__header">

            <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
            <p class="card__subtitle">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="card__stats">
            <div class="card__stats-item">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="card__stats-item">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="card__stats-item">
              <h2>12M+</h2>
              <p>queries</p>
            </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        rel="noopener"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/dhatguy">dhatGuy</a>.
    </footer>
  </body>
</html>
