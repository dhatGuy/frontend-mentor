<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img
          class="card__cover"
          alt="cover"
          src="./images/bg-pattern-card.svg"
        />
        <div class="card__content">
          <img
            class="card__image"
            src="./images/image-victor.jpg"
            alt="Victor Crest"
          />

          <h1 class="card__name">
            Victor Crest
            <span class="card__age">26</span>
          </h1>
          <h3 class="card__location">London</h3>
        </div>
        <div class="card__footer">
          <div class="card__stats">
            <h1 class="card__number">80K</h1>
            <h2 class="card__text">Followers</h2>
          </div>
          <div class="card__stats">
            <h1 class="card__number">803K</h1>
            <h2 class="card__text">Likes</h2>
          </div>
          <div class="card__stats">
            <h1 class="card__number">1.4K</h1>
            <h2 class="card__text">Photos</h2>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        rel="noopener"
        href="https://www.frontendmentor.io?ref=dhatguy"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/dhatguy">dhatGuy</a>.
    </footer>
  </body>
</html>
