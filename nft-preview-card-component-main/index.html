<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__image">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
      </div>
      <div class="card__body">
        <h3 class="card__title">Equilibrium #3429</h3>
        <p class="card__subtitle">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__info">
          <div>
            <img src="./images/icon-ethereum.svg" alt="ethereum" />
            <span>0.041 ETH</span>
          </div>
          <div>
            <img src="./images/icon-clock.svg" alt="clock" />
            <span> 3 days left</span>
          </div>
        </div>
      </div>
      <div class="card__footer">
        <img src="./images/image-avatar.png" alt="creator-avatar" />
        <div>Creation of<span> Jules Wyvern</span></div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        rel="noopener"
        href="https://www.frontendmentor.io?ref=dhatguy"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.github.com/dhatguy">dhatGuy</a>.
    </footer>
  </body>
</html>
